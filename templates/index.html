<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nurse Scheduler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Nurse Scheduler</h1>
    <form action="/add_nurse" method="post">
        <label for="name">Nurse Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Add Nurse</button>
    </form>

    {% for nurse in nurses %}
    <h2>{{ nurse.name }}</h2>
    <form action="/add_availability/{{ nurse.id }}" method="post">
        <label for="day">Day:</label>
        <input type="text" id="day" name="day" required>
        <label for="start_time">Start Time:</label>
        <input type="text" id="start_time" name="start_time" required>
        <label for="end_time">End Time:</label>
        <input type="text" id="end_time" name="end_time" required>
        <button type="submit">Add Availability</button>
    </form>
    {% endfor %}

    <a href="/generate_schedule">Generate Schedule</a>
</body>
</html>
